<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="https://icones.pro/wp-content/uploads/2021/06/icone-github-rose.png" />
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <div class="form-container">
      <form>
        <h3>SIGN IN</h3>
        <div class="input-container">
          <input type="text" placeholder="Username">
          <i data-feather="user"></i>
        </div>
        <div class="input-container">
          <input type="password" placeholder="Password">
          <i data-feather="lock"></i>
        </div>
        <div class="options-container">
          <div class="checkbox-container">
            <input type="checkbox" name="rembember" id="rembember">
            <label for="remember">Remember me</label>
          </div><a href="google.com">Reset Password</a>  
        </div>
        <input type="submit" value="Sign In">
        <p>or Sign in with</p>
        <div class="social-media-cont">
          <div class="icon-container">
            <i data-feather="facebook"></i>
          </div>
          <div class="icon-container">
            <i data-feather="mail"></i>
          </div>
          <div class="icon-container">
            <i data-feather="twitter"></i>
          </div>
        </div>
        <hr>
        <p class="footer">Do not have an account? <a href="google.com">Sign Up now</a></p>
      </form>
    </div>

    <script>
      feather.replace()
    </script>
  </body>
</html>
